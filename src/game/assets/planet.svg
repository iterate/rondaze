  <!-- Planet features -->
  <path d="M30 35 Q40 25 50 35 Q60 45 70 35" stroke="var(--orange-web)" stroke-width="2" fill="none"/>
  <path d="M25 50 Q35 40 45 50 Q55 60 65 50" stroke="var(--orange-web)" stroke-width="2" fill="none"/>
